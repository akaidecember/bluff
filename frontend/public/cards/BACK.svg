<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 340" role="img" aria-label="Card back">
  <defs>
    <!-- Felt-ish gradient -->
    <linearGradient id="felt" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a1a35"/>
      <stop offset="0.55" stop-color="#08162d"/>
      <stop offset="1" stop-color="#050f22"/>
    </linearGradient>

    <!-- Warm accent glow -->
    <radialGradient id="glow" cx="50%" cy="40%" r="70%">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.26"/>
      <stop offset="0.45" stop-color="#f59e0b" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle repeating diamond pattern -->
    <pattern id="diamond" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M12 2 L22 12 L12 22 L2 12 Z" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
      <path d="M12 6 L18 12 L12 18 L6 12 Z" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- Inner bevel -->
    <linearGradient id="innerBevel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="0.4" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <!-- Card base -->
  <rect x="5" y="5" width="230" height="330" rx="22" fill="url(#felt)" filter="url(#softShadow)"/>

  <!-- Pattern + glow overlay -->
  <rect x="12" y="12" width="216" height="316" rx="18" fill="url(#diamond)"/>
  <rect x="12" y="12" width="216" height="316" rx="18" fill="url(#glow)"/>

  <!-- Border strokes (match face-card proportions) -->
  <rect x="5" y="5" width="230" height="330" rx="22" fill="none" stroke="#122347" stroke-opacity="0.7" stroke-width="5"/>
  <rect x="14" y="14" width="212" height="312" rx="18" fill="none" stroke="#f2b24a" stroke-opacity="0.32" stroke-width="2"/>

  <!-- Center emblem (mask + star) -->
  <g transform="translate(120 170)">
    <!-- Outer badge -->
    <circle r="52" fill="#0b1733" fill-opacity="0.7" stroke="#f59e0b" stroke-opacity="0.75" stroke-width="2"/>
    <circle r="44" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="2"/>

    <!-- Simple "mask" icon -->
    <path d="M-28 -6
             C-20 -26, -6 -32, 0 -18
             C 6 -32, 20 -26, 28 -6
             C 18 6, 8 16, 0 16
             C -8 16, -18 6, -28 -6Z"
          fill="#f2e7d6" fill-opacity="0.95"/>
    <path d="M-18 -6 C-12 -12, -6 -12, 0 -8 C 6 -12, 12 -12, 18 -6"
          fill="none" stroke="#0b213a" stroke-opacity="0.75" stroke-width="3" stroke-linecap="round"/>
    <!-- Eyes -->
    <ellipse cx="-10" cy="-2" rx="6" ry="4" fill="#0b213a" fill-opacity="0.9"/>
    <ellipse cx="10" cy="-2" rx="6" ry="4" fill="#0b213a" fill-opacity="0.9"/>

    <!-- Star -->
    <path d="M0 22 L5 33 L17 34 L8 42 L11 54 L0 47 L-11 54 L-8 42 L-17 34 L-5 33 Z"
          fill="#f59e0b" fill-opacity="0.95"/>

  </g>

  <!-- Inner bevel overlay -->
  <rect x="12" y="12" width="216" height="316" rx="18" fill="url(#innerBevel)" opacity="0.35"/>
</svg>
