<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 340" role="img" aria-label="Joker card (orange)">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#faf6ef"/>
      <stop offset="1" stop-color="#f1eadf"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#ea580c"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect x="5" y="5" width="230" height="330" rx="22" fill="url(#paper)" filter="url(#softShadow)"/>
  <rect x="5" y="5" width="230" height="330" rx="22" fill="none" stroke="#0b213a" stroke-width="5"/>

  <g fill="#0b213a" font-family="ui-sans-serif, system-ui, -apple-system" font-weight="900">
    <text x="26" y="50" font-size="22">J</text>
    <text x="214" y="318" font-size="22" text-anchor="end">J</text>
  </g>

  <g transform="translate(120 170)">
    <circle r="76" fill="#0b213a" fill-opacity="0.06"/>
    <circle r="64" fill="none" stroke="#0b213a" stroke-opacity="0.10" stroke-width="2"/>

    <path d="M-78 44 C-45 10, 45 10, 78 44
             L78 68 C 45 42, -45 42, -78 68 Z"
          fill="url(#accent)" opacity="0.95"/>
    <text x="0" y="62" text-anchor="middle"
          font-family="ui-sans-serif, system-ui"
          font-size="14" font-weight="900" letter-spacing="3"
          fill="#ffffff">JOKER</text>

    <path d="M-54 -10
             C-44 -44, -10 -54, 0 -30
             C 10 -54, 44 -44, 54 -10
             C 40 14, 18 30, 0 30
             C -18 30, -40 14, -54 -10Z"
          fill="#0b213a" fill-opacity="0.92"/>
    <path d="M-30 -8 C-18 -22, -6 -22, 0 -14 C 6 -22, 18 -22, 30 -8"
          fill="none" stroke="#f1eadf" stroke-opacity="0.9" stroke-width="4" stroke-linecap="round"/>

    <ellipse cx="-18" cy="-2" rx="10" ry="6" fill="#f1eadf"/>
    <ellipse cx="18" cy="-2" rx="10" ry="6" fill="#f1eadf"/>
    <circle cx="-14" cy="-2" r="3" fill="#ea580c"/>
    <circle cx="22" cy="-2" r="3" fill="#ea580c"/>

    <path d="M-18 12 C-6 24, 10 24, 22 12" fill="none" stroke="#f1eadf" stroke-width="4" stroke-linecap="round"/>
  </g>

  <text x="120" y="286" text-anchor="middle"
        font-family="ui-sans-serif, system-ui"
        font-size="12" font-weight="800" letter-spacing="2"
        fill="#0b213a" opacity="0.75">WILD CARD</text>
</svg>
